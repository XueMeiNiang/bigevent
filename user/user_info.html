<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入layui的css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 引入自己的 -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">修改用户信息</div>
      <div class="layui-card-body">
        <!-- 
          这个是写在html文件里
           lay-filter="form" ----》 值 写form （写别的值也可以） 
           
           这个form要写在 js文件的 // 给表单赋值
           form.val("form", res.data);
       -->
        <!--【单词拼写错误】 readyonly【我多写了个y】 readonly只读 -->
        <form class="layui-form" lay-filter="form" action="">
          <!-- 套路：复制下边的结构 + 换成id ( name="id" ) -->
          <!-- 加个这个 类名layui-hide   表示隐藏  -->
          <div class="layui-form-item layui-hide">
            <label class="layui-form-label">id</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="id"
                readonly
                required
                lay-verify="required"
                placeholder="请输入id"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">登录名称</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="username"
                readonly
                required
                lay-verify="required"
                placeholder="请输入登录名称"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="nickname"
                required
                lay-verify="required"
                placeholder="请输入用户昵称"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">用户邮箱</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="email"
                required
                lay-verify="required"
                placeholder="请输入用户邮箱"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                提交修改
              </button>
              <button
                type="reset"
                id="resetBtn"
                class="layui-btn layui-btn-primary"
              >
                重置
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxConfig.js"></script>
    <script src="/assets/js/user/user_info.js"></script>
  </body>
</html>
